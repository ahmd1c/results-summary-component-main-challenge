<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"></head>
<body>
    <main>
        <div class="result">
            <h2>
                Your Result
            </h2>
            <div class="circle">
                <div class="text">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h3>Great</h3>
            <p class="second">  You scored higher than 65% of the people who have taken these tests.</p>
            
        </div>
        <div class="summary">
            <h2>summary</h2>
                <div class="item">
                    <div class="icon"><img src="images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="item">
                    <div class="icon"><img src="images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <p><span>92</span> / 100</p>
                </div>
                <div class="item">
                    <div class="icon"><img src="images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="item">
                    <div class="icon"><img src="images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <p><span>72</span> / 100</p>
                </div>
            <button>Continue</button>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/ahmd1c">ahmd1c</a>.
        </div>
    </main>
</body>
</html>
